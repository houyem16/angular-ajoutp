<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../assets/img/gallery/login.png"
                    alt=""
                    class="img-fluid mt-5"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Se connecter</h4>
                  <p class="card-text mb-3">
                    pour accéder à votre espace <b>COLUGO</b>
                  </p>
                  <input
                    type="text"
                    class="form-control mb-3"
                    placeholder="email"
                    name="email"
                    [(ngModel)]="credentials.email"
                  />
                  <input
                    type="password"
                    class="form-control mb-3"
                    placeholder="mot de passe"
                    name="pwd"
                    [(ngModel)]="credentials.pwd"
                  />

                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          [routerLink]="['/crowd/register']"
                          class="text-decoration-none"
                          >créer votre compte</a
                        >
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary">
                        <a
                          (click)="dologin()"
                          class="text-decoration-none text-white"
                          >se connecter</a
                        >
                      </button>
                    </div>
                  </div>
                  <hr class="m-0" />
                  <div class="d-flex justify-content-between mt-3">
                    <div class="option-login">
                      <h6 class="text-decoration-none text-primary">
                        ou via
                      </h6>
                    </div>
                    <div class="social-login-options">
                      <a class="btn btn-social-icon mr-2 btn-facebook">
                        <span class="fa fa-facebook"></span>
                      </a>
                      <a class="btn btn-social-icon mr-2 btn-twitter">
                        <span class="fa fa-twitter"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
